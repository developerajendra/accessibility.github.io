<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Workshop</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .demo-links {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
        }
        .demo-links li a {
            display: block;
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            font-size: 1.1rem;
        }
        .demo-links li a:hover,
        .demo-links li a:focus {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #1a73e8;
            outline: 2px solid #1a73e8;
            outline-offset: 2px;
        }
        .demo-links li a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessibility Workshop Examples</h1>
        <nav aria-label="Workshop examples">
            <ul class="demo-links">
                <li><a href="good-web.html" target="_blank" rel="noopener noreferrer">Good Web Example</a></li>
                <li><a href="bad-web.html" target="_blank" rel="noopener noreferrer">Bad Web Example</a></li>
                <li><a href="text-large.html" target="_blank" rel="noopener noreferrer">Large Text Example</a></li>
                <li><a href="text-small.html" target="_blank" rel="noopener noreferrer">Small Text Example</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
